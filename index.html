<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap');
    </style>
    <title>Grid</title>
  </head>
  <body>
    <nav>
        <img src="images/logo.svg" alt="Logo">
        <ul>
            <a href=""><li>Home</li></a>
            <a href=""><li>All</li></a>
            <a href=""><li>Top Sellers</li></a>
            <a href=""><li>About Us</li></a>
        </ul>
    </nav>
    <main>
    <h2>All</h1>
    <div class="grid-basic">
      <img src="images/candle.png" alt="Candle" width="300" />
      <img src="images/am.png" alt="My favourite worst nightmare album cover" width="300" />
      <img src="images/crown.png" alt="Crown paint" width="300" />
      <img src="images/strokes.jfif" alt="The strokes album cover" width="300" />
      <img src="images/galaxy.jfif" alt="Galaxy paint" width="300" />
      <img src="images/horse.png" alt="Horse paint" width="300" />
      <img src="images/hitr.jfif" alt="Highest in the room paint" width="300" />
      <img src="images/piano.png" alt="Piano paint" width="300" />
      <img src="images/miguel-angel.png" alt="miguel-angel paint" width="300" />
    </div>
    <h2>Top Sellers</h1>
    <div class="grid-expert">
      <div class="image-container">
        <img src="images/candle.png" alt="Candle" />
        <div class="overlay">
          <p class="art-type">Art</p>
          <p class="art-title">Candle</p>
          <p class="art-stock">79 samples</p>
        </div>
      </div>
      <div class="image-container">
        <img src="images/strokes.jfif" alt="The strokes" />
        <div class="overlay">
          <p class="art-type">Album</p>
          <p class="art-title">TNA</p>
          <p class="art-stock">40 samples</p>
        </div>
      </div>
      <div class="image-container">
          <img src="images/crown.png" alt="Crown" />
          <div class="overlay">
              <p class="art-type">Art</p>
              <p class="art-title">Crown</p>
              <p class="art-stock">10 samples</p>
            </div>
        </div>
        <div class="image-container">
          <img src="images/am.png" alt="MFWN album cover" />
          <div class="overlay">
            <p class="art-type">Album</p>
            <p class="art-title">Nightmare</p>
            <p class="art-stock">120 samples</p>
          </div>
        </div>
      <div class="image-container">
        <img src="images/galaxy.jfif" alt="Galaxy" />
        <div class="overlay">
          <p class="art-type">Art</p>
          <p class="art-title">Galaxy</p>
          <p class="art-stock">80 samples</p>
        </div>
      </div>
    </div>
    </main>
    <footer>
        <div>
            <p>&copy;All rights reserved 2024</p>
            <p>CABA Argentina, Calle 123</p>
        </div>
        <ul>
            <li>F.A.Q</li>
            <li>Why us?</li>
        </ul>
        <ul>
            <li><a href=""><img src="images/facebook-rounded-border-svgrepo-com.svg" alt=""></a></li>
            <li><a href=""><img src="images/instagram-svgrepo-com.svg" alt=""></a></li>
            <li><a href=""><img src="images/mail-svgrepo-com.svg" alt=""></a></li>
        </ul>
    </footer>
  </body>
</html>
